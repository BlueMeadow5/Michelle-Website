<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Wizardry - HTML Challenge</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
      <link rel="preconnect" href="https://fonts.googleapis.com"/>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100%;
            padding: 20px;
            background-color: #295F98;
            color: white;
            text-align: center;
        }
        .content {
            display: flex;
            width: 95%;
            margin-top: 20px;
        }
        .editor, .output {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .editor textarea {
            width: 100%;
            height: 400px;
            font-family: monospace;
            resize: both;
        }
        .output {
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .output iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .button, button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .button:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <a class="button" href="mainpage.html">Go Back</a>
        <h1>Coding Area</h1>
        <h4>Warning: Code doesn't save!</h4>
    </div>

    <div class="content">
        <div class="editor">
            <textarea id="codeInput"></textarea>
            <button onclick="runCode()">Run Code</button>
        </div>
        <div class="output">
            <iframe id="outputFrame"></iframe>
        </div>
    </div>

    <script>
        function adjustSizes() {
            const editor = document.querySelector('.editor');
            const output = document.querySelector('.output');
            const content = document.querySelector('.content');
            const totalWidth = content.offsetWidth;
            const totalheight = content.offsetHeight;

            // Set widths based on the ratio of their current widths
            const editorRatio = editor.offsetWidth / totalWidth;
            editor.style.width = (editorRatio * 100) + '%';
            output.style.width = ((1 - editorRatio) * 100) + '%';
            const editorRatio = editor.offsetHeight / totalHeight;
            editor.style.height = (editorRatio * 100) + '%';
            output.style.height = ((1 - editorRatio) * 100) + '%';

        }

        function runCode() {
            const code = document.getElementById('codeInput').value;
            const outputFrame = document.getElementById('outputFrame');
            outputFrame.srcdoc = code;
        }

        window.addEventListener('load', adjustSizes);
        window.addEventListener('resize', adjustSizes);
        document.querySelector('.editor textarea').addEventListener('mouseup', adjustSizes);
    </script>
</body>
</html>
