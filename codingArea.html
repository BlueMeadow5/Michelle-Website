<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Coding Area</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
      <link rel="preconnect" href="https://fonts.googleapis.com"/>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
    <link rel="icon" href="./public/Computer logo for Michelle-Website.png" type="image/x-icon">
    <style>
        .CodeMirror {
            height: 400px;
            border: 1px solid #ddd;
        }
        .cm-s-replit .cm-keyword { color: #FF79C6; }
        .cm-s-replit .cm-operator { color: #FF79C6; }
        .cm-s-replit .cm-variable-2 { color: #FF79C6; }
        .cm-s-replit .cm-variable { color: #BD93F9; }
        .cm-s-replit .cm-builtin { color: #50FA7B; }
        .cm-s-replit .cm-atom { color: #BD93F9; }
        .cm-s-replit .cm-number { color: #BD93F9; }
        .cm-s-replit .cm-def { color: #50FA7B; }
        .cm-s-replit .cm-string { color: #F1FA8C; }
        .cm-s-replit .cm-string-2 { color: #F1FA8C; }
        .cm-s-replit .cm-comment { color: #6272A4; }
        .cm-s-replit .cm-tag { color: #FF79C6; }
        .cm-s-replit .cm-attribute { color: #50FA7B; }
        .cm-s-replit .cm-property { color: #8BE9FD; }
        .cm-s-replit .CodeMirror-linenumber { color: #6272A4; }
        .cm-s-replit .CodeMirror-cursor { border-left: 1px solid #F8F8F2; }
        .cm-s-replit .CodeMirror-activeline-background { background: rgba(255,255,255,0.1); }
        .cm-s-replit .CodeMirror-selected { background: rgba(255,255,255,0.1); }
        .cm-s-replit .CodeMirror-line::selection, .cm-s-replit .CodeMirror-line > span::selection, .cm-s-replit .CodeMirror-line > span > span::selection { background: rgba(255,255,255,0.1); }
        .cm-s-replit .CodeMirror-line::-moz-selection, .cm-s-replit .CodeMirror-line > span::-moz-selection, .cm-s-replit .CodeMirror-line > span > span::-moz-selection { background: rgba(255,255,255,0.1); }
        .cm-s-replit { 
            background-color: #282A36; 
            color: #F8F8F2; 
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .header {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            padding: 20px;
            background-color: #295F98;
            color: white;
            text-align: center;
        }
        .content {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            width: 95%;
            margin-top: 20px;
        }
        .editor, .output {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .editor textarea {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            height: 400px;
            font-family: monospace;
            resize: both;
        }
        .output {
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .output iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .button, button {
            font-family: 'Montserrat', sans-serif;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .button:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <a class="button" href="mainpage.html">Go Back</a>
        <h1>Coding Area</h1>
        <h4>Warning: Only works in HTML!</h4>
    </div>
    <div class="content">
        <div class="editor">
            <textarea id="codeInput"></textarea>
            <button onclick="runCode()">Run Code</button>
            <button onclick="window.location.href = 'learnCoding.html'">Don't know how to code? Learn basic HTML code here!</button>
        </div>
        <div class="output">
            <iframe id="outputFrame"></iframe>
        </div>
    </div>
    <script>
       
        var editor = CodeMirror.fromTextArea(document.getElementById("codeInput"), {
            mode: "htmlmixed",
            lineNumbers: true,
            theme: "replit",
            lineWrapping: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 2,
            tabSize: 2
        });
        function runCode() {
            const code = editor.getValue();
            const outputFrame = document.getElementById('outputFrame');
            outputFrame.srcdoc = code;
        }
        function saveCode() {
            const code = editor.getValue();
            localStorage.setItem('savedCode', code);
        }
        function loadSavedCode() {
            const savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                editor.setValue(savedCode);
            }
        }
        editor.on("change", saveCode);
        window.addEventListener('load', loadSavedCode);
    </script>
    </body>
    </html>
