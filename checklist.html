<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css" />
      <link rel="preconnect" href="https://fonts.googleapis.com"/>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link rel="icon" href="./public/Computer logo for Michelle-Website.png" type="image/x-icon">
    <title>Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            font-family: 'Montserrat', sans-serif;
        }

        input,
        button {
            padding: 10px;
            font-size: 1em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 1.2em;
        }

        label {
            margin-left: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button2:hover {
            background-color: #0056b3;

            .button:hover {
                background-color: #0056b3;
            }
    </style>
</head>

<body>
    <h1>Checklist</h1>
    <h3>Saves for you!</h3>
    <form id="checklistForm"><label>
            <input type="checkbox" name="item1">
            <input type="text" name="item1_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item2">
            <input type="text" name="item2_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item3">
            <input type="text" name="item3_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item4">
            <input type="text" name="item4_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item5">
            <input type="text" name="item5_text" placeholder="Type here...">
        </label>
        <br>
        <h1></h1>

        <a class="button" href="programs.html" onclick="">Go back</a>


        
        </head>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');

            function saveChecklist() {
                const inputs = form.querySelectorAll('input[type="text"]');
                inputs.forEach((input, index) => {
                    localStorage.setItem(`item${index+1}`, input.value);
                });
            }
            function loadSavedChecklist() {
                const inputs = form.querySelectorAll('input[type="text"]');
                inputs.forEach((input, index) => {
                    const savedValue = localStorage.getItem(`item${index+1}`);
                    if (savedValue !== null) {
                        input.value = savedValue;
                    }
                });
            }
            // Load saved checklist when the page loads
            loadSavedChecklist();
            // Save checklist whenever an input changes
            form.addEventListener('input', saveChecklist);
        });
            </script>
</body>

</html>
