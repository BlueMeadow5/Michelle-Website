<head>

</head>

<body>
    <h1>Checklist</h1>
    <h3>Saves for you!</h3>
    <form id="checklistForm"><label>
            <input type="checkbox" name="item1">
            <input type="text" name="item1_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item2">
            <input type="text" name="item2_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item3">
            <input type="text" name="item3_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item4">
            <input type="text" name="item4_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item5">
            <input type="text" name="item5_text" placeholder="Type here...">
        </label>
        <br>
        <h1></h1>

        <!-- Add more items as needed -->
        <a class="button" href="programs.html" onclick="saveChecklist()">Go back</a>


        
        </head>
    </form>
    
    <script>


        let htmlEditor, pythonEditor, cppEditor;
        let currentEditor;

        window.onload = function() {
            htmlEditor = CodeMirror.fromTextArea(document.getElementById("htmlArea"), {
                lineNumbers: true,
                mode: "htmlmixed",
                theme: "replit"
            });

            pythonEditor = CodeMirror.fromTextArea(document.getElementById("pythonArea"), {
                lineNumbers: true,
                mode: "python",
                theme: "replit"
            });

            cppEditor = CodeMirror.fromTextArea(document.getElementById("cppArea"), {
                lineNumbers: true,
                mode: "text/x-c++src",
                theme: "replit"
            });

            currentEditor = htmlEditor;

            document.getElementById("languageSelect").addEventListener("change", function() {
                let language = this.value;
                switchLanguage(language);
            });
        };

        function switchLanguage(language) {
            document.querySelectorAll('.editor-container').forEach(el => el.classList.remove('active'));

            switch(language) {
                case "htmlmixed":
                    document.getElementById("htmlEditor").classList.add('active');
                    currentEditor = htmlEditor;
                    break;
                case "python":
                    document.getElementById("pythonEditor").classList.add('active');
                    currentEditor = pythonEditor;
                    break;
                case "text/x-c++src":
                    document.getElementById("cppEditor").classList.add('active');
                    currentEditor = cppEditor;
                    break;
            }
            currentEditor.refresh();
        }

        function runCode() {
            let code = currentEditor.getValue();
            let language = document.getElementById("languageSelect").value;
            let output = document.getElementById("output");

            switch(language) {
                case "htmlmixed":
                    output.innerHTML = code;
                    break;
                case "python":
                    output.innerText = "Python code (not executed):\n\n" + code;
                    break;
                case "text/x-c++src":
                    output.innerText = "C++ code (not executed):\n\n" + code;
                    break;
            }
        }
                function saveChecklist() {
                    const form = document.getElementById('checklistForm');
                    const items = [];
                    for (let i = 1; i <= 5; i++) {
                        items.push({
                            checked: form[`item${i}`].checked,
                            text: form[`item${i}_text`].value
                        });
                    }
                    localStorage.setItem('checklist', JSON.stringify(items));
                }
                function loadChecklist() {
                    const savedItems = JSON.parse(localStorage.getItem('checklist'));
                    if (savedItems) {
                        const form = document.getElementById('checklistForm');
                        for (let i = 0; i < savedItems.length; i++) {
                            form[`item${i+1}`].checked = savedItems[i].checked;
                            form[`item${i+1}_text`].value = savedItems[i].text;
                        }
                    }
                }
                window.onload = loadChecklist;
            </script>
</body>

</html>
